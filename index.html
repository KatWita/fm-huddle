<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://kit.fontawesome.com/d22460bc04.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="container">
    <div class="content">
      <img src="./images/logo.svg" alt="" class="logo">
      <div class="columns">
        <div class="columns__left">
          <img src="./images/illustration-mockups.svg" alt="" class="mockup-img">
        </div>
        <div class="columns__right">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="text"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn-register">Register</button>
        </div>
      </div>
      <div class="icons">
        <div class="icons__circle"><i class="fab fa-facebook-f"></i></div>
        <div class="icons__circle"><i class="fab fa-twitter"></i></div>
        <div class="icons__circle"><i class="fab fa-instagram"></i></div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWita</a>.
    </p>
  </footer>
</body>

</html>
